<header class="fixed top-0 left-0 w-full z-50 bg-white dark:bg-gray-900 shadow-sm border-b border-blue-100 dark:border-gray-700 transition-colors">
  <div class="max-w-7xl mx-auto px-4">
    <div class="flex justify-between items-center h-16">
      
      <!-- Logo -->
      <div class="flex-shrink-0">
        <img
          src="assets/logoTS.png"
          alt="LogoTechSolutions"
          class="h-12 w-auto hover:opacity-80 transition-opacity cursor-pointer"
          (click)="handleHome()"
        />
      </div>

      <!-- Desktop Navigation -->
      <nav class="hidden md:flex space-x-8">
        <a
          href="#"
          class="text-gray-700 dark:text-gray-300 px-3 py-2 text-sm font-normal transition-colors hover:text-blue-600 dark:hover:text-blue-400"
        >
          Início
        </a>
        <a
          href="#"
          class="text-gray-700 dark:text-gray-300 px-3 py-2 text-sm font-normal transition-colors hover:text-blue-600 dark:hover:text-blue-400"
        >
          Nossas Vagas
        </a>
        <a
          href="#sobre-nos"
          class="text-gray-700 dark:text-gray-300 px-3 py-2 text-sm font-normal transition-colors hover:text-blue-600 dark:hover:text-blue-400"
        >
          Sobre Nós
        </a>
      </nav>

      <!-- Desktop Actions -->
      <div class="hidden md:flex items-center space-x-4">
        <!-- Theme Toggle -->
        <app-dark-mode-toggle></app-dark-mode-toggle> 
        
        <!-- Login Button -->
        <button
          class="text-white px-6 py-2 rounded-lg font-normal transition-colors bg-blue-600 hover:bg-blue-700"
          (click)="handleLogin()"
        >
          Login
        </button>
      </div>

      <!-- Mobile Menu Button -->
      <button
        (click)="toggleMenu()"
        class="md:hidden text-gray-700 dark:text-gray-300 transition-colors hover:text-gray-900 dark:hover:text-white"
      >
        <lucide-icon
          *ngIf="!isMenuOpen"
          [img]="menuIcon"
          class="w-6 h-6"
        ></lucide-icon>
        <lucide-icon
          *ngIf="isMenuOpen"
          [img]="closeIcon"
          class="w-6 h-6"
        ></lucide-icon>
      </button>
    </div>

    <!-- Mobile Menu -->
    <div
      class="md:hidden overflow-hidden transition-all duration-400 ease-in-out"
      [ngClass]="{
        'max-h-0 opacity-0': !isMenuOpen,
        'max-h-96 opacity-100': isMenuOpen
      }"
    >
      <nav class="py-4 space-y-2 border-t border-gray-100 dark:border-gray-700">
        <a
          href="#"
          class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 rounded transition-colors"
        >
          Início Rápido
        </a>
        <a
          href="#"
          class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 rounded transition-colors"
        >
          Nossas Vagas
        </a>
        <a
          href="#"
          class="block px-3 py-2 text-gray-700 dark:text-gray-300 hover:bg-gray-50 dark:hover:bg-gray-800 rounded transition-colors"
        >
          Sobre Nós
        </a>

        <!-- Mobile Actions -->
        <div class="flex items-center justify-between pt-2 border-t border-gray-100 dark:border-gray-700 mt-2">
          <app-dark-mode-toggle></app-dark-mode-toggle> 
          
          <button
            class="flex-1 ml-4 text-white px-4 py-2 rounded-lg font-normal transition-colors bg-blue-600 hover:bg-blue-700"
            (click)="handleLogin()"
          >
            Login
          </button>
        </div>
      </nav>
    </div>
  </div>
</header>

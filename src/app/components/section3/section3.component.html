<section
  id="nossas-vagas"
  class="bg-[#e8eef8] dark:bg-gray-900 py-8 font-montserrat font-light min-h-screen border-t border-gray-300 dark:border-gray-700"
>
  <div class="max-w-5xl mx-auto px-4 md:px-8">
    <!-- Título Oportunidades -->
    <div class="w-full mb-8">
      <span
        class="text-lg md:text-xl text-gray-900 dark:text-gray-100 font-light leading-tight"
      >
        Oportunidades
      </span>
    </div>
    <!-- Conteúdo principal  -->
    <div class="w-full">
      <h2
        class="text-4xl md:text-5xl font-normal text-gray-900 dark:text-white mb-6"
      >
        Vagas Abertas
      </h2>
      <p class="text-base md:text-lg text-gray-800 dark:text-gray-200 mb-10">
        Descubra as oportunidades de carreira que temos para você na
        TechnologySolutions.
      </p>

      <!-- Listagem de categorias e vagas -->
      <div *ngFor="let category of jobCategories" class="mb-10">
        <h3
          class="text-2xl md:text-3xl font-normal text-gray-900 dark:text-white mb-6"
        >
          {{ category.name }}
        </h3>
        <div *ngFor="let job of category.jobs; let last = last" class="mb-8">
          <div
            class="flex flex-col md:flex-row md:items-center md:justify-between"
          >
            <div>
              <h4
                class="text-xl font-normal text-gray-900 dark:text-white mb-1"
              >
                {{ job.title }}
              </h4>
              <span class="block text-gray-700 dark:text-gray-300 mb-2">{{
                job.location
              }}</span>
              <p class="text-gray-800 dark:text-gray-200 mb-2 max-w-2xl">
                {{ job.description }}
              </p>
            </div>
            <button
              class="mt-2 md:mt-0 px-4 py-2 rounded-xl border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-gray-100 hover:bg-gray-100 dark:hover:bg-gray-700 transition"
            >
              Candidatar-se
            </button>
          </div>
          <!-- Linha fina entre vagas, exceto na última -->
          <hr
            *ngIf="!last"
            class="border-t border-gray-200 dark:border-gray-700 mt-8"
          />
        </div>
      </div>
    </div>
  </div>
</section>

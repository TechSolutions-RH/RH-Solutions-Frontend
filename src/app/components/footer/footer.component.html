<footer
  class="bg-white dark:bg-gray-900 border-t border-gray-200 dark:border-gray-700 pt-10 pb-6 px-4"
>
  <div
    class="max-w-7xl mx-auto flex flex-col md:flex-row items-center md:justify-between gap-8"
  >
    <!-- Logo -->
    <div class="flex flex-col items-center md:items-start">
      <img
        src="assets/logoTS.png"
        alt="LogoTechSolutions"
        class="h-12 w-auto mb-2 hover:opacity-80 transition-opacity cursor-pointer"
      />
    </div>
    <!-- Navegação -->
    <nav class="flex flex-wrap gap-2 justify-center text-base font-medium">
      <a
        href="#"
        class="text-gray-700 dark:text-gray-300 px-3 py-2 text-sm font-normal transition-colors hover:text-blue-600 dark:hover:text-blue-400"
        >Sobre Nós</a
      >
      <a
        href="#"
        class="text-gray-700 dark:text-gray-300 px-3 py-2 text-sm font-normal transition-colors hover:text-blue-600 dark:hover:text-blue-400"
        >Nossos Serviços</a
      >
      <a
        href="#"
        class="text-gray-700 dark:text-gray-300 px-3 py-2 text-sm font-normal transition-colors hover:text-blue-600 dark:hover:text-blue-400"
        >Vagas Abertas</a
      >
      <a
        href="#"
        class="text-gray-700 dark:text-gray-300 px-3 py-2 text-sm font-normal transition-colors hover:text-blue-600 dark:hover:text-blue-400"
        >Contato</a
      >
      <a
        href="#"
        class="text-gray-700 dark:text-gray-300 px-3 py-2 text-sm font-normal transition-colors hover:text-blue-600 dark:hover:text-blue-400"
        >Suporte Técnico</a
      >
    </nav>
    <!-- Redes Sociais -->
    <div class="flex gap-4">
      <a
        href="#"
        aria-label="Facebook"
        class="hover:text-blue-600 text-gray-700 dark:text-gray-200"
      >
        <div [innerHTML]="facebookIcon" class="w-6 h-6 fill-current"></div>
      </a>
      <a
        href="#"
        aria-label="Instagram"
        class="hover:text-pink-500 text-gray-700 dark:text-gray-200"
      >
        <div [innerHTML]="instagramIcon" class="w-6 h-6 fill-current"></div>
      </a>
      <a
        href="#"
        aria-label="X"
        class="hover:text-black dark:hover:text-white text-gray-700 dark:text-gray-200"
      >
        <div [innerHTML]="xIcon" class="w-6 h-6 fill-current"></div>
      </a>
      <a
        href="#"
        aria-label="YouTube"
        class="hover:text-red-600 text-gray-700 dark:text-gray-200"
      >
        <div [innerHTML]="youtubeIcon" class="w-6 h-6 fill-current"></div>
      </a>
    </div>
  </div>
  <hr class="my-8 border-gray-200 dark:border-gray-700" />
  <div
    class="max-w-7xl mx-auto flex flex-col md:flex-row items-center justify-between gap-2 md:gap-4 text-sm text-gray-600 dark:text-gray-300 text-center md:text-left"
  >
    <span class="mb-2 md:mb-0"
      >© 2025 TechnologySolutions. Todos os direitos reservados.</span
    >
    <div class="flex flex-col md:flex-row flex-wrap gap-2 md:gap-6">
      <a href="#" class="hover:underline">Política de Privacidade</a>
      <a href="#" class="hover:underline">Termos de Uso</a>
      <a href="#" class="hover:underline">Configurações de Cookies</a>
    </div>
  </div>
</footer>

<header class="bg-white dark:bg-gray-800 shadow-sm border-b border-gray-200 dark:border-gray-700">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">
      <!-- Logo e Título -->
      <div class="flex items-center space-x-4">
        <img
          src="assets/logoTS.png"
          alt="Logo"
          class="h-10 w-auto"
        />
        <div>
          <h1 class="text-xl font-semibold text-gray-900 dark:text-white">
            Painel Gerencial
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Sistema de Gestão de Colaboradores
          </p>
        </div>
      </div>

      <!-- Informações do Usuário -->
      <div class="flex items-center space-x-4">
        <div class="flex items-center space-x-2">
          <lucide-icon [img]="User" class="w-5 h-5 text-gray-500"></lucide-icon>
          <div class="text-right">
            <p class="text-sm font-medium text-gray-900 dark:text-white">
              Nome do Usuário
            </p>
            <p class="text-xs text-gray-500 dark:text-gray-400">
              Administrador
            </p>
          </div>
        </div>
        
        <button class="flex items-center space-x-2 px-3 py-2 text-sm text-gray-600 dark:text-gray-300 hover:text-red-600 dark:hover:text-red-400 transition-colors">
          <lucide-icon [img]="LogOut" class="w-4 h-4"></lucide-icon>
          <span>Sair</span>
        </button>
      </div>
    </div>
  </div>
</header>

<div class="space-y-6">
  <!-- Cabeçalho e Botão Convidar -->
  <div class="bg-white dark:bg-gray-800 rounded-lg shadow-sm p-6">
    <div class="flex flex-col sm:flex-row sm:items-center sm:justify-between gap-4">
      <div>
        <h2 class="text-2xl font-semibold text-gray-900 dark:text-white">
          Convidar Colaboradores
        </h2>
        <p class="text-sm text-gray-600 dark:text-gray-400 mt-1">
          Gerencie convites para novos colaboradores
        </p>
      </div>
      
      <button class="flex items-center space-x-2 px-4 py-2 bg-blue-600 hover:bg-blue-700 text-white rounded-lg transition-colors">
        <lucide-icon [img]="Plus" class="w-4 h-4"></lucide-icon>
        <span>Convidar</span>
      </button>
    </div>
  </div>

  <!-- Listagem de Convites -->
  <app-convite-list></app-convite-list>
</div>

<!-- Modal de Convite -->
<app-convite-modal></app-convite-modal>

<!-- Modal (inicialmente oculto - será controlado posteriormente) -->
<div class="hidden fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50">
  <div class="relative top-20 mx-auto p-5 border w-full max-w-2xl shadow-lg rounded-md bg-white dark:bg-gray-800">
    <!-- Header do Modal -->
    <div class="flex items-center justify-between pb-4 border-b border-gray-200 dark:border-gray-700">
      <h3 class="text-lg font-medium text-gray-900 dark:text-white">
        Informações do Colaborador
      </h3>
      <button class="text-gray-400 hover:text-gray-600 dark:hover:text-gray-300">
        <lucide-icon [img]="X" class="w-6 h-6"></lucide-icon>
      </button>
    </div>

    <!-- Conteúdo do Modal -->
    <div class="py-6 space-y-6">
      <!-- Seção: Informações Pessoais -->
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Nome
          </label>
          <p class="text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 p-2 rounded">
            Ana Silva Costa
          </p>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Email
          </label>
          <p class="text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 p-2 rounded">
            ana.silva&#64;empresa.com
          </p>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            CPF
          </label>
          <p class="text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 p-2 rounded">
            123.456.789-01
          </p>
        </div>
        
        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Telefone
          </label>
          <p class="text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 p-2 rounded">
            (11) 98765-4321
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Departamento
          </label>
          <p class="text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 p-2 rounded">
            Recursos Humanos
          </p>
        </div>

        <div>
          <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-1">
            Cargo
          </label>
          <p class="text-sm text-gray-900 dark:text-white bg-gray-50 dark:bg-gray-700 p-2 rounded">
            Analista de RH
          </p>
        </div>
      </div>

      <!-- Seção: Alteração de Perfil -->
      <div class="border-t border-gray-200 dark:border-gray-700 pt-6">
        <h4 class="text-md font-medium text-gray-900 dark:text-white mb-4">
          Alterar Perfil do Colaborador
        </h4>
        
        <div class="space-y-4">
          <!-- Select de Perfil -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Perfil
            </label>
            <select class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white">
              <option>Administrador</option>
              <option>Gente e Cultura</option>
              <option selected>Colaborador Comum</option>
            </select>
          </div>

          <!-- Campo de Senha (visível condicionalmente) -->
          <div>
            <label class="block text-sm font-medium text-gray-700 dark:text-gray-300 mb-2">
              Senha de Acesso
            </label>
            <input
              type="password"
              placeholder="Digite a senha para acesso ao sistema"
              class="block w-full px-3 py-2 border border-gray-300 dark:border-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-blue-500 focus:border-blue-500 bg-white dark:bg-gray-700 text-gray-900 dark:text-white"
            />
            <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">
              Necessário para perfis com acesso administrativo
            </p>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer do Modal -->
    <div class="flex items-center justify-end pt-4 border-t border-gray-200 dark:border-gray-700 space-x-3">
      <button class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-white dark:bg-gray-700 border border-gray-300 dark:border-gray-600 rounded-md hover:bg-gray-50 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        Cancelar
      </button>
      <button class="flex items-center space-x-2 px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
        <lucide-icon [img]="Save" class="w-4 h-4"></lucide-icon>
        <span>Salvar Alterações</span>
      </button>
    </div>
  </div>
</div>

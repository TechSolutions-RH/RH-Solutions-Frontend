<div class="min-h-screen bg-gray-50 dark:bg-gray-900">
  <app-admin-header></app-admin-header>
  
  <!-- Navegação por Tabs -->
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6">
    <div class="border-b border-gray-200 dark:border-gray-700">
      <nav class="flex space-x-8">
        <button 
          [class]="activeTab === 'colaboradores' 
            ? 'border-blue-500 text-blue-600 dark:text-blue-400 border-b-2 py-2 px-1 text-sm font-medium' 
            : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600 border-b-2 py-2 px-1 text-sm font-medium'"
          (click)="activeTab = 'colaboradores'"
        >
          Lista de Colaboradores
        </button>
        <button 
          [class]="activeTab === 'convites' 
            ? 'border-blue-500 text-blue-600 dark:text-blue-400 border-b-2 py-2 px-1 text-sm font-medium' 
            : 'border-transparent text-gray-500 dark:text-gray-400 hover:text-gray-700 dark:hover:text-gray-300 hover:border-gray-300 dark:hover:border-gray-600 border-b-2 py-2 px-1 text-sm font-medium'"
          (click)="activeTab = 'convites'"
        >
          Convidar Colaboradores
        </button>
      </nav>
    </div>
  </div>

  <!-- Conteúdo das Abas -->
  <main class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-2">
    <!-- Aba Lista de Colaboradores -->
    <div *ngIf="activeTab === 'colaboradores'">
      <app-colaborador-list></app-colaborador-list>
    </div>
    
    <!-- Aba Convidar Colaboradores -->
    <div *ngIf="activeTab === 'convites'">
      <app-convite-colaborador></app-convite-colaborador>
    </div>
  </main>
</div>
